        <script>
            $(document).ready(function () {
                $('#load_excel_form').on('submit', function (event) {
                    event.preventDefault();
                    $.ajax({
                        url: "upload.php",
                        method: "POST",
                        data: new FormData(this),
                        contentType: false,
                        cache: false,
                        processData: false,
                        success: function (data) {
                            $('#excel_area').html(data);
                            $('table').css('width', '100%');
                        }
                    })
                });
            });
        </script>
